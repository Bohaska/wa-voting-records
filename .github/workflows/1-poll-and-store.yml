name: 1. Poll Resolutions

on:
  schedule:
    - cron: '20 16 * * *'
  workflow_dispatch:

jobs:
  poll_and_store:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Poll NS server for WA resolutions
        env:
          MONITOR_MODE: POLL
          # Set your user agent here
          USER_AGENT: 'WA voting recorder (by: Jiangbei)'
        run: python scripts/monitor.py